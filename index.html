  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalise.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <nav>
    <div class="container-fluid position-fixed top-bar navigation navigation--top">
      <div class="container bg-none">
        <div class=" navbar navbar-expand-lg navbar-dark bg-none mb-2 pt-4 pl-0 pr-0">
          <a class="navbar-brand" href="/">
            <img src="https://donuttello.com/img/donuttello-logo.png" alt="Logo" height="100">
          </a>
          <button class="navbar-toggler mt-2px pt-2 pb-2 ml-auto collapsed" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>

          <a href="#" class="d-lg-none nav-link mt-2px ml-lg-auto mt-0 openLoginModal">
            <i class="fas fa-user text-yellow"></i>
          </a>

          <div class="navbar-collapse font-weight-bold collapse" id="navbarSupportedContent">
            <ul class="main-menu clearfix navbar-nav ml-auto">
              <li class="nav-item text-center text-lg-left">
                <a class="nav-link" href="https://donuttello.com">
                  Home
                </a>
              </li>
              <li class="nav-item text-center text-lg-left">
                <a class="nav-link" href="https://donuttello.com/menu">
                  Menu
                </a>
              </li>
              <li class="nav-item text-center text-lg-left">
                <a class="nav-link" href="https://donuttello.com/bestellen">
                  Online Bestellen
                </a>
              </li>
              <li class="nav-item text-center text-lg-left">
                <a class="nav-link" href="https://donuttello.com/b2b">
                  Bedrijven
                </a>
              </li>
              <li class="nav-item text-center text-lg-left">
                <a class="nav-link" href="https://donuttello.com/locaties">
                  Locaties
                </a>
              </li>
              <li class="nav-item text-center text-lg-left">
                <a class="nav-link" href="https://donuttello.com/contacteer-ons">
                  Contact
                </a>
              </li>
            </ul>

          </div>

          <a href="#" class="d-none d-lg-block nav-link mt-2px ml-lg-auto mt-0 openLoginModal">
            <i class="fas fa-user text-yellow"></i>
          </a>

        </div>
      </div>
    </div>
  </nav>

  <main class="generator">
    <div class="header header--center">
      <h1>Donut Bakery</h1>
    </div>

    <div class="generator__preview" id="threeGenerator">
    </div>

    <div class="forms">
      <form class="donutForm donutForm--config" method="post">
        
        <div class="donutForm__item donutForm__item--icing">
          <label for="icingColor">Glazuur</label>
          <input type="color" value="#82D1E4" name="icingColor" id="icingColor"/>
        </div>

        <div class="donutForm__item donutForm__item--toppings">
          <label for="toppings">Topping</label>
          <select name="topping" id="toppings">
            <option value="None">None</option>
            <option value="ChocolateSprinkles" >Chocolate Sprinkles</option>
            <option value="SugarSprinkles" selected>Sugar Sprinkles</option>
          </select>
        </div>
        <div class="donutForm__item">
          <label for="logo">Your Logo</label>
          <input type="file" accept="image/png, image/jpg, image/gif, image/jpeg" name="logo" id="customerLogo" class="btn" />
        </div>
        <button type="submit" id="bakeDonut" class="btn btn--yellow donutForm__item">Bake Donut</button>
      </form>

      <form action="" method="post" class="donutForm donutForm--order hidden">
        <div class="donutForm__item">
          <label for="clientName">Bedrijfsnaam:</label>
          <input type="text" name="clientName" id="customerName" class="textinput">
        </div>
        <div class="donutForm__item">
          <label for="clientEmail">E-mailadres:</label>
          <input type="text" name="clientEmail" id="customerEmail" class="textinput">
        </div>
        <div class="donutForm__item">
          <label for="clientEmail">Aantal donuts:</label>
          <input type="number" name="amount" id="amount" class="textinput">
        </div>
        <div class="donutForm__item">
          <label for="description">Opmerkingen:</label>
          <input type="text" name="message" id="message" class="textinput">
        </div>
        <div class="orderformButtons">
          <a href="https://profound-zabaione-820c6a.netlify.app/" class="btn btn--yellow" id="orderThisDonut">Bestel</a>
          <a class=" btn btn--back">Terug</a>
        </div>

      </form>
    </div>


      <nav class="navbar navigation navigation--bottom">
        <a href="https://profound-zabaione-820c6a.netlify.app/" class="navigation__item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="#" class="navigation__item btn--disabled">
          <i class="fas fa-download "></i>
          <span>Download</span>
        </a>
        <a href="#" class="navigation__item orderButton">
          <i class="fas fa-check"></i>
          <span>Bestel</span>
        </a>
  
      </nav>

  
  </main>


  <script src="./src/nav.js"></script>
  <script type="module" src="./src/configForm.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
